{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>出品 ーSwiftCartー</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="{% static 'app/icon/cart.svg' %}">
    </head>
    <body>
        <header>
            <div style = text-align:center;font-family:serif;cursor:pointer;background-color:rgb(252,233,211);padding-bottom:1px; >
                <h1 class="bi bi-cart" id="backhome">SwiftCart</h1>
            </div>
        </header>
        <div style="margin-left: 1.5%;">
            <div style="margin-right: 1.5%;">
            <div class="row">
            <div class="d-none d-md-block col-md-3" style="background-color: rgb(248, 248, 248);"></div>
            <div class="col-md-6 col-12" style="border: 2px solid rgb(235, 235, 235);">
        <h1 style="margin-top: 3%; margin-bottom: 5%; text-align: center;">商品の出品</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="product_name"><h3>商品名</h3></label>
            <input id="product_name" type="text" name="product_name" style="width: 90%; margin-bottom: 4%;" placeholder="商品名を入力してください">
            <div>
                <legend><h3>カテゴリー</h3></legend>
                <div><h4>
                <label for="food"> 
                    <input id="food" type="radio" value="1" name="category">
                    食品
                </label><br>
                <label for="clothing">
                    <input id="clothing" type="radio" value="2" name="category">
                    衣類
                </label><br>
                <label for="goods">
                    <input id="goods" type="radio" value="3" name="category">
                    小物
                </label><br>
                <label for="device">
                    <input id="device" type="radio" value="4" name="category">
                    生活用品
                </label><br>
                <label for="game">
                    <input id="game" type="radio" value="5" name="category";>
                    デバイス
                </label>
            </div></h4></div>
            <label for="price" style="margin-top: 4%;"><h3>値段</h3></label>
            <input id="price" type="text" name="price" style="width: 90%; margin-bottom: 5%;" placeholder="値段を入力してください">
            <label for="comment"><h3>商品の説明</h3></label>
            <textarea id="comment" rows="10" cols="50" placeholder="ここにメッセージを入力してください" name="comment" style="width: 100%;"></textarea>
            <p>{{ upload_form.as_p }}</p>
            <input type="submit" value="出品する" class="btn btn-primary" style="width: 90%; font-size: large; margin-left: 5% ; margin-bottom: 2%;">
        </form>

        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <h6 style="margin-top: 20px; font-family: serif;">&copy; 2023 -SwiftCart-</h6>
        <ul>
            <li><a href="https://www.iniad.org/">会社概要</a></li>
            <li><a href="https://www.iniad.org/contact/">お問い合わせ</a></li>
        </ul>
        <script>
            document.getElementById("backhome").addEventListener("click", function() {
              window.location.href = "{% url 'home' user.id %}"; 
            });
        </script>
    </body>
</html>
