{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>チャージ ーSwiftCartー</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="{% static 'app/icon/cart.svg' %}">
    </head>
    <body>
        <div style = "text-align:center; font-family:serif; cursor:pointer; background-color:rgb(252,233,211); padding-bottom: 0.08%; padding-right: 1.25%;" >
            <h1 class="bi bi-cart" id="backhome">SwiftCart</h1>
        </div>
        <div style="margin-left: 1.5%;">
            <div style="margin-right: 1.5%;">
            <div class="row">
            <div class="d-none d-md-block col-md-3" style="background-color: rgb(252, 252, 252); height: 90vh;"></div>
            <div class="col-md-6 col-12" style="border: 2px solid rgb(235, 235, 235); height: 90vh;">
        <h1 style="text-align: center; margin-bottom: 5%; margin-top: 3%;">ポイントをチャージする</h1>
        <h4 style="margin-bottom: 3%;">現在のポイント: ￥{{ user.points }}</h4>
        <form action="" method="post">
            {% csrf_token %}
            <label for="points"><h5 style="margin-bottom: 3%;">チャージ金額</h5></label>
            <input id="points" type="text" name="points"  style="width: 100%; height: 35px; margin-bottom: 3%;" placeholder="チャージする金額を入力してください">
            <label for="password"><h5>パスワード</h5></label>
            <input id="password" type="password" name="password"  style="width: 100%; height: 35px; margin-bottom: 5%;" placeholder="パスワードを入力してください">
            <input type="submit" value="チャージ" class="btn btn-primary" style="width: 90%; font-size: large; margin-left: 5% ; margin-bottom: 2%;">
        </form>

        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <h6 style="margin-top: 20px; font-family: serif;">&copy; 2023 -SwiftCart-</h6>
        <ul>
            <li><a href="https://www.iniad.org/">会社概要</a></li>
            <li><a href="https://www.iniad.org/contact/">お問い合わせ</a></li>
        </ul>
        </div>
        <div class="d-none d-md-block col-md-3" style="background-color: rgb(248, 248, 248); height: 90vh;"></div>
            </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            document.getElementById("backhome").addEventListener("click", function() {
              window.location.href = "{% url 'home' user.id %}"; 
            });
        </script>
    </body>
</html>
