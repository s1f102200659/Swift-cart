{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>アカウント登録 ーSwiftCartー</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../../static/authtest/css/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="{% static 'app/icon/cart.svg' %}">
    </head>
    <body>
        <div style="margin-left: 1.5%;">
        <div style="margin-right: 1.5%;">
        <div class="row">
        <div class="d-none d-md-block col-md-3" style="background-color: rgb(237, 235, 235); height: 99vh;"></div>
        <div class="col-md-6 col-12" style="border: 1px solid #ccc; height: 99vh; overflow-y: scroll; ">
            <h3 style="text-align: center; margin-bottom: 3%; margin-top: 3%;">アカウント登録</h3>
            <a href="{% url 'notlogin' %}"><p style="text-align: right;">ホームへ戻る</p></a>
        <form action="", method="post">
            {% csrf_token %}
            <label for="user_name">ユーザーネーム</label>
            <input id="user_name" type="text" name="user_name" style="width: 80%; margin-right: 20%; margin-bottom: 2%;" placeholder="ユーザーネームを入力してください">
            <label for="password">パスワード</label>
            <input id="password" type="password" name="password" style="width: 80%; margin-right: 20%; margin-bottom: 2%;"placeholder="パスワードを入力してください">
            <label for="full_name">氏名</label>
            <input id="full_name" type="text" name="full_name" style="width: 80%; margin-right: 20%; margin-bottom: 2%;" placeholder="氏名を入力してください 例：ショップ太郎">
            <label for="birth">生年月日</label>
            <input id="birth" type="text" name="birth" style="width: 80%; margin-right: 20%; margin-bottom: 2%;" placeholder="生年月日を入力してください 例:19951010">
            <label for="address">住所</label>
            <input id="address" type="text" name="address" style="width: 80%; margin-right: 20%; margin-bottom: 2%;" placeholder="住所を入力してください 例:東京都新宿区~~">
            <label for="post">郵便番号</label>
            <input id="post" type="text" name="post" style="width: 80%; margin-right: 20%; margin-bottom: 2%;" placeholder="郵便番号を入力してください 例:***-****">
            <label for="tel">電話番号</label>
            <input id="tel" type="text" name="tel" style="width: 80%; margin-right: 20%; margin-bottom: 2%;" placeholder="電話番号を入力してください 例:080-1234-5678">
            <label for="mail">メールアドレス</label>
            <input id="mail" type="email" name="mail" style="width: 80%; margin-right: 20%; margin-bottom: 5%;" placeholder="メールアドレスを入力してください 例:shop@~.com">
            <input id="reg" type="submit" value="登録" class="btn btn-primary" style="width: 100%; font-size: large; margin-bottom: 2%;">
        </form>

        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <h6 style="margin-top: 20px; font-family: serif;">&copy; 2023 -SwiftCart-</h6>
        <ul>
            <li><a href="https://www.iniad.org/">会社概要</a></li>
            <li><a href="https://www.iniad.org/contact/">お問い合わせ</a></li>
        </ul>
    </div>
    <div class="d-none d-md-block col-md-3" style="background-color: rgb(237, 235, 235); height: 99vh;"></div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
