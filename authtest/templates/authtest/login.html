{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ログイン ーSwiftCartー</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../../static/authtest/css/login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="{% static 'app/icon/cart.svg' %}">
    </head>
    <body>
        <div style="margin-left: 1.5%;">
        <div style="margin-right: 1.5%;">
        <div class="row">
        <div class="d-none d-md-block col-md-3" style="background-color: rgb(237, 235, 235); height: 99vh;"></div>
        <div class="col-md-6 col-12" style="border: 1px solid #ccc; height: 99vh;">
        <h1 style="text-align: center;margin-bottom: 5%; margin-top: 3%;">ログイン</h1>
        <a href="{% url 'notlogin' %}"><p style="text-align: right;">ホームへ戻る</p></a>
        <form action="" method="post">
            {% csrf_token %}
            <label for="user_name"><h3 style="text-align: right;">ユーザーネーム</h3></label>
            <input id="user_name" type="text" name="user_name" style="width: 100%; height: 35px; margin-bottom: 2%;" placeholder="ユーザーネームを入力してください">
            <label for="password"><h3 style="text-align: right;">パスワード</h3></label>
            <input id="password" type="password" name="password" style="width: 100%; height: 35px; margin-bottom: 5%;" placeholder="パスワードを入力してください">
            <input id="login" type="submit" value="ログイン" class="btn btn-primary" style="width: 90%; font-size: large; margin-left: 5% ; margin-bottom: 2%;">
        </form>
        <a href="{% url 'account' %}"><h5 style="text-align: right;">アカウント登録はこちらから！</h5></a>
        
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <h6 style="margin-top: 20px; font-family: serif;">&copy; 2023 -SwiftCart-</h6>
        <ul>
            <li><a href="https://www.iniad.org/">会社概要</a></li>
            <li><a href="https://www.iniad.org/contact/">お問い合わせ</a></li>
        </ul>
    </div>
    <div class="d-none d-md-block col-md-3" style="background-color: rgb(237, 235, 235); height: 99vh;"></div>
    </div>
    </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
